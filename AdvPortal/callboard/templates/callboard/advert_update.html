{% extends 'default.html' %}
{% block title %} {{ title }} {% endblock title %}

{% load i18n %}

{% block content %}

<style>
 .min-form {
   width: 700px;
   height: 40px;
 }

</style>

<div class="container gap-3">
    <form action="" method="post" novalidate class=""> {% csrf_token %}
       <div>
           {% for fields in form %}
           <div style="display:flex; flex-direction: row; justify-content: left; align-items: center">
               <h4><label for="test">{{ fields.label_tag }}</label></h4>
               <h4><span>  {{ fields }} </span></h4>
           </div>
            {% endfor %}
             <input class="btn btn-lg btn-primary" type="submit" value="submit" />
      </div>
    </form>
</div>
{% endblock content %}
